<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/134d9c6f51.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="">
    <header>
      <div class="container">
        <img src="images/logo.svg" alt="Logo" class="logo" />
      </div>
    </header>

    <main>
      <section id="showcase">
        <div class="container">
          <div class="mockup">
            <img src="images/illustration-mockups.svg" alt="" />
          </div>
          <div class="text">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn primary-btn">Register</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <ul class="socials">
          <li>
            <a href="#">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://instagram.com/rafffael_maia"><i class="fa fa-instagram"></i></a>
          </li>
        </ul>
  
        <p class="attribution">
          Challenge by
          <a 
          href="https://www.frontendmentor.io?ref=challenge" 
          target="_blank">
          Frontend Mentor
          </a>. 
          Coded by <a href="https://github.com/rafaeldevvv">Rafael Maia</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
